<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
        <label for="nome_user">Nome:</label>
        <input type="text" name="nome" id="nome_user">
        <br><br>
        <label for="email_user">E-mail:</label>
        <input type="email" name="email" id="email_user">
        <br><br>
        <label for="senha_user">Senha:</label>
        <input type="password" name="senha" id="senha_user">
        <br><br>
        <input type="submit" value="Cadastrar">

    </form>
</body>
</html>
